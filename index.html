<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <title>My Color Word Guess Game</title><!--Reset Css-->
  <link href="assets/css/reset.css"
        rel="stylesheet"><!--Css-->
  <link href="assets/css/style.css"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="h1-text">Color Word Guess Game</h1><br>
      <p class="p-text">Press any key to get started! Can you guess what the color is based on how many blanks there are? Good luck!</p><br>
      <h3 class="h3-text">Guess that Color!!!!</h3>
    </header><br>
    <div class="underscore">
      _ _ _ _
    </div><br>
    <div class="rightGuess">
      Right Guess
      <div id="rightGuess"></div>
    </div><br>
    <div class="wrongGuess">
      Wrong Guess
      <div id="wrongGuess"></div>
    </div><br>
    <div id="winCounter">
      Wins
      <div id="wins"></div>
    </div><br>
    <div id="lossCounter">
      Losses
      <div id="losses"></div>
    </div><br>
  </div><!--Javascript link-->
  <script src="assets/javascript/game.js"
        type="text/javascript"></script>
</body>
</html>
