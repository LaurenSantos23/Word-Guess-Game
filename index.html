<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <title>Hangman Game</title><!--Reset Css-->
  <link href="assets/css/reset.css"
        rel="stylesheet"><!--Css-->
  <link href="assets/css/style.css"
        rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hangman Game</h1><br>
      <p>Press any key to get started! Can you guess what the color is based on how many blanks there are? Good luck!</p><br>
      <h3>Guess that Color!!!!</h3>
    </header><br>
    <div class="underscore">
      _ _ _ _
    </div><br>
    <div class="rightGuess">
      Right Guess
    </div><br>
    <div class="wrongGuess">
      Wrong Guess
    </div><br>
  </div><!--Javascript link-->
  <script src="assets/javascript/game.js"
        type="text/javascript"></script>
</body>
</html>
